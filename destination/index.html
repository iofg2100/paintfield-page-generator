<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Home - PaintField</title>
  <script>

  var getLanguage = function() {
    try {
      return (navigator.browserLanguage || navigator.language || navigator.userLanguage).substr(0,2);
    } catch (e) {
      return undefined;
    }
  }

  if (getLanguage() === "ja") {
    location.replace("ja/index.html");
  } else {
    location.replace("en/index.html");
  }

  </script>
</head>

<body>
</body>

</html>
